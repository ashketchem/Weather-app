<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="glass-div">
            <div class="glass first-div">
          <div class="top">
              <p class="gradient-text left date">DATE | TIME</p>
                <input type="text" id="locationInput" placeholder="Enter location" autocomplete="off"> <button class="search btn">Search</button></div>
             <div class="weather-info">
                 
                <div id="openweathermap-widget-15"></div>

                    <div class="cards"></div>
                </div>

              <div class="next-day">

                    <button class="btn" onclick="fetchWeatherData('10')">10 Days</button>
                    </div>
                </div>
                
            </div>
            <div class="glass second-div">
                <p class="gradient-text">Weather Details</p>
                <div class="location-info center">
                    <h1 class="temp">Temperature</h1>
                    <p class="desp">
                       
                    </p>
                    
                </div>

                <div class="location-info center">
                    <h1 class="temp">Feels likes</h1>
                    <p class="desp feel">
                       
                    </p>
                    
                </div>

                <div class="location-info center">
                    <h1 class="temp-max">Max-Temp</h1>
                    <p class="desp-max">
                       
                    </p>
                    
                </div>

                <div class="location-info center">
                    <h1 class="temp-min">Min-Temp</h1>
                    <p class="desp-min">
                       
                    </p>
                    
                </div>

               <div class="location-info center">
                    <h1 class="timeZone country">Country</h1>
                    <p class="zone">
                       
                    </p>
                    
                </div>

                <div class="location-info center">
                    <h1 class="sunrise">Sun-rise</h1>
                    <p class="sunRise">
                       
                    </p>
                    
                </div>

                <div class="location-info center">
                    <h1 class="sunset">Sun-set</h1>
                    <p class="sunSet">
                       
                    </p>
                    
                </div>
                
                <div class="line"></div>
                <div class="cards-2">
                    <div class="card-2">
                        <div class="card-content-2">
                            <h2 class="card-title-2 windicon">Wind</h2>
                            <p class="card-value-2 wind"></p>
                        </div>
                    </div>
                    <div class="card-2">
                        <div class="card-content-2">
                            <h2 class="card-title-2">Pressure: </h2>
                            <p class="card-value-2 pressure"></p>
                        </div>
                    </div>
                    
                    <div class="card-2">
       <div class="card-content-2">
       <h2 class="card-title-2">
     Humidity:

           <p class="card-value-2 humidity">
            
           </p>           
       </div>
                    </div>

                    <div class="card-2">
       <div class="card-content-2">
       <h2 class="card-title-2">

</h2> 
           <p class="card-value-2 visibility">
        
           </p>           
       </div>
                    </div>

                    <div class="card-2">
       <div class="card-content-2">

           <p class="card-value-2 gust">        
           </p> 
           
       </div>
                     </div>
               </div>
            </div>
        </div>
    </div>

</body>
</html>
